<div
  *ngIf="bar && bar?.visible ?? false"
  class="w-100 shadow"
  [style.background-color]="bar.backgroundColor"
  [style.border-style]="'solid'"
  [style.color]="bar.detailColor"
  [style.border-color]="bar.detailColor"
  [style.border-top-width.px]="position == 1 ? 1 : 0"
  [style.border-bottom-width.px]="position == 0 ? 1 : 0"
  [style.border-left-width.px]="0"
  [style.border-right-width.px]="0"
  [style.height.px]="layoutConsts.barHeight | autosize: 'width':displayFrame"
></div>
