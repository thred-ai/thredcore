<ng-container *ngIf="authMode != undefined && page">

    class="w-100 d-flex justify-content-center flex-column align-items-center border-0"

    <!-- *ngIf="content.clientWidth as width"
      *ngIf="content.clientHeight as height" -->
    <div
      class="w-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="d-flex justify-content-center align-items-center pt-2 pt-md-0"
        #content
        style="min-height: 50vh"
        [style.width.px]="
          (layoutMode == 'desktop' ? 600 : 350)
            | autosize: 'width':displayFrame:layoutMode:false
        "
      >
        <form
          *ngIf="authMode == 1"
          style="width: 100%"
          [formGroup]="
            mode == 0 ? signUpForm : mode == 1 ? signInForm : passResetForm
          "
        >
          <ng-container *ngIf="mode == 0">
            <div
              class="w-100 h-100 d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn"
              [style.color]="page.textColor"
            >
              <div class="w-100 text-center">
                <div class="mw-50 mt-5 mb-3 mx-auto" *ngIf="img">
                  <img
                    #image
                    id="image"
                    class="w-100"
                    [src]="img.url"
                    style="object-fit: contain"
                    [style.aspect-ratio]="img.width / img.height"
                  />
                </div>

                <div class="w-100 mb-1" *ngIf="name">
                  <h4 class="w-100 text-center">{{ name }}</h4>
                </div>
              </div>

              <div class="w-100 py-4">

                  <span
                    [style.font-size.px]="
                      layoutConsts.labelHeight
                        | autosize: 'height':displayFrame:layoutMode

                    [style.line-height.px]="
                      layoutConsts.labelHeight
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    class="w-100 text-start"
                    >Email</span

                      layoutConsts.fieldHeight * 1.1

                    "
                    [style.padding-right.px]="
                      layoutConsts.fieldHeight * 1.1

                    [style.padding-bottom.px]="

                    [style.margin-bottom.px]="
                      layoutConsts.spacing

                    "
                    [style.margin-top.px]="
                      layoutConsts.spacing * 0.5

                    "
                    [style.border-radius.px]="
                      layoutConsts.cornerRadius

                    <mat-form-field
                      class="w-100"
                      appearance="legacy"
                      floatLabel="never"
                      [style.font-size.px]="
                        layoutConsts.fieldHeight
                          | autosize: 'height':displayFrame:layoutMode

                    class="btn shadow fw-bold w-100"
                    (click)="continue()"
                    id="continue"
                    [style.background-color]="page.textColor"
                    [style.color]="page.backgroundColor"
                    [style.padding-left.px]="
                      layoutConsts.fieldHeight / 1.1
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.padding-right.px]="
                      layoutConsts.fieldHeight / 1.1
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.padding-bottom.px]="
                      layoutConsts.fieldHeight / 1.1
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.padding-top.px]="
                      layoutConsts.fieldHeight / 1.1
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.margin-bottom.px]="
                      layoutConsts.spacing
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.margin-top.px]="
                      layoutConsts.spacing * 0.5
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.border-radius.px]="
                      layoutConsts.cornerRadius
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.font-size.px]="
                      layoutConsts.fieldHeight
                        | autosize: 'height':displayFrame:layoutMode
                    "
                  >
                    Continue
                    <span
                      *ngIf="loading"
                      class="spinner-border spinner-border-sm ms-1"
                      role="status"
                      aria-hidden="true"
                    ></span>
                  </button>
                </div>

                <div class="w-100 py-1 mt-3 px-2">
                  <p
                    class="w-100 text-center"
                    [style.font-size.px]="
                      layoutConsts.fieldHeight
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    [style.line-height.px]="
                      layoutConsts.fieldHeight
                        | autosize: 'height':displayFrame:layoutMode
                    "
                    role="button"
                    (click)="keyMode = 0"
                  >
                    Don't have an an account?
                    <b role="button" class="fw-bold">Create one</b>.
                  </p>
                </div>
              </div>
            </div>
          </ng-container>
        </form>
      </div>
    </div>

        <span class="text-loader fw-bold">THRED</span>
      </div>
    </ng-container> -->
  </div>
</ng-container>
