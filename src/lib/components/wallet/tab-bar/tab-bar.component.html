<div
  class="w-100 shadow"
  [style.background-color]="tab.backgroundColor"
  [style.border-style]="'solid'"
  [style.color]="tab.detailColor"
  [style.border-color]="tab.detailColor"
  [style.border-top-width.px]="position == 0 ? 1 : 0"
  [style.border-bottom-width.px]="position == 1 ? 1 : 0"
  [style.border-left-width.px]="0"
  [style.border-right-width.px]="0"
  [style.height.px]="layoutConsts.barHeight | autosize: 'width':displayFrame"
>
  <!-- [style.padding-left.px]=" layoutConsts.fieldHeight * 1.1 | autosize:
  'height':displayFrame " [style.padding-right.px]=" layoutConsts.fieldHeight *
  1.1 | autosize: 'height':displayFrame " [style.padding-bottom.px]="
  layoutConsts.fieldHeight / 1.5 | autosize: 'height':displayFrame "
  [style.margin-bottom.px]=" layoutConsts.spacing | autosize:
  'height':displayFrame " [style.margin-top.px]=" layoutConsts.spacing * 0.5 |
  autosize: 'height':displayFrame " [style.border-radius.px]="
  layoutConsts.cornerRadius | autosize: 'height':displayFrame " -->

  <div
    class="w-100 h-100 d-flex justify-content-between align-items-center justify-content-center p-0"
    cdkDropList
    [cdkDropListData]="pages"
    (cdkDropListDropped)="onDropPage($event)"
    [cdkDropListOrientation]="'horizontal'"
    #tabParent
  >
    <ng-container *ngFor="let page of pages ?? []; index as tabIndex">
      <div
        class="px-0 m-0"
        [style.width.%]="100 / pages.length"
        [style.height.px]="tabParent.clientHeight"
        [style.background-color]="tab.detailColor"
        (click)="indexChanged.emit(tabIndex)"
        cdkDrag
        [cdkDragDisabled]="!editable"
      >
        <div
          class="d-flex justify-content-center align-items-center flex-column fw-bolder h-100 w-100"
          [style.background-color]="tab.backgroundColor"
          [style.color]="
            selectedIndex == tabIndex
              ? (tab.textColor | colorShade: 50)
              : tab.textColor
          "
        >
          <mat-icon
            class="m-auto d-flex justify-content-center align-items-center"
            [style.font-size.px]="
              layoutConsts.iconSize | autosize: 'width':displayFrame
            "
            [style.line-height.px]="
              layoutConsts.iconSize | autosize: 'width':displayFrame
            "
          >
            {{ page.icon }}
          </mat-icon>
          <!-- {{ page.title }} -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
