<ng-container *ngIf="user && page">
  <div
    class="text-center w-100 px-3 pt-5 pb-3"
    [style.background-color]="page.backgroundColor"
    [style.color]="page.textColor"
  >
    <div
      class="rounded-circle d-flex justify-content-center align-items-center mx-auto"
      style="aspect-ratio: 1; overflow: hidden; height: 100px; margin: 0"
      [style.background-color]="page.detailColor"
      *ngIf="page.displayPic"
    >
      <img
        *ngIf="user?.url"
        class="m-auto"
        style="object-fit: cover; height: 95%; width: 95%"
        [src]="user.url"
        role="button"
      />
    </div>
    <div class="fw-bold text-center text-truncate w-100 h5 pt-3 mt-2">
      {{ page.displayName ? user.name.trim() : (user.id.trim() | address) }}
    </div>
  </div>
</ng-container>
