<ng-container *ngIf="user && page">
  <div
    class="text-center w-100"
    [style.background-color]="page.backgroundColor"
    [style.color]="page.textColor"
    [style.padding-top.px]="
      layoutConsts.labelHeight * 1.5 | autosize: 'height':displayFrame
    "
    [style.padding-bottom.px]="
      layoutConsts.labelHeight * 1.5 | autosize: 'height':displayFrame
    "
    [style.padding-left.px]="
      layoutConsts.labelHeight * 1.1 | autosize: 'height':displayFrame
    "
    [style.padding-right.px]="
      layoutConsts.labelHeight * 1.1 | autosize: 'height':displayFrame
    "
  >
    <div
      class="rounded-circle d-flex justify-content-center align-items-center mx-auto"
      style="aspect-ratio: 1; overflow: hidden; margin: 0"
      [style.height.px]="layoutConsts.imgHeight | autosize: 'width':displayFrame"
      [style.background-color]="page.detailColor"
      *ngIf="page.displayPic"
    >
      <img
        *ngIf="user?.url"
        class="m-auto"
        style="object-fit: cover; height: 95%; width: 95%"
        [src]="user.url"
        role="button"
      />
    </div>
    <div
      class="fw-bold text-center text-truncate w-100"
      [style.font-size.px]="
        layoutConsts.labelHeight | autosize: 'height':displayFrame
      "
      [style.line-height.px]="
        layoutConsts.labelHeight | autosize: 'height':displayFrame
      "
      [style.padding-top.px]="
        layoutConsts.labelHeight | autosize: 'height':displayFrame
      "
      [style.margin-top.px]="
        layoutConsts.labelHeight | autosize: 'height':displayFrame
      "
    >
      {{ page.displayName ? user.name.trim() : (user.id.trim() | address) }}
    </div>
  </div>
</ng-container>
